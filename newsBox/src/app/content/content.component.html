<div class="card mx-auto"  *ngFor="let news of newsArray">
  <div class="img-s"><img src={{news.urlToImage}} class="card-img-top"></div>
  <div class="card-body">
    <h4 class="card-title">{{ news.title }}</h4>
    <p class="card-text">{{ news.content }}</p>
    <div class="blockquote-footer">{{ news.author }}</div>
  </div>
</div>
